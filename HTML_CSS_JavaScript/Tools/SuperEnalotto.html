		let dataProssimaEstrazione = getData();

		function getPrimaSestina(){
			let sestina = [];
			for(let i = 0; i < 6; i++){
				sestina[i] = i + 1;
			}
			return sestina;
		}

		function getUltimaSestina(){
			let sestina = [];
			for(let i = 0; i < 6; i++){
				sestina[i] = 85 + i;
			}
			return sestina;
		}

		function getSestinaToString(sestina){
			let stringa = "";
			for(let i = 0; i < 6; i++){
				stringa += (sestina[i] < 10 ? " " : "") + sestina[i];
				if(i < 5){
					stringa += " ";
				}
			}
			return stringa;
		}

		function getProssimaSestina(sestina){
			let t = 5;
			while(sestina[t] == 85 + t){
				t -= 1;
			}
			sestina[t] = parseInt(sestina[t]) + 1;
			for(let i = t + 1; i < 6; i++){
				sestina[i] = parseInt(sestina[t]) + i - t;
			}
			return sestina;
		}

		function getEnnesimaSestina(n){
			n %= 622614630;
			if(n == 0){
				return getUltimaSestina();
			}
			let t = 247;
			while(n < parseInt(INDICI[t])){
				t--;
			}
			let stringa = ALCUNE_SESTINE[t];
			let sestina = [];
			for(let i = 0; i < 6; i++){
				sestina[i] = stringa.split(",")[i];
			}
			for(let i = parseInt(INDICI[t]); i < n; i++){
				sestina = getProssimaSestina(sestina);
			}
			return sestina;
		}

		function getSestinaDaNumero(){
			document.getElementById("sestinaDaNumero").value = getSestinaToString(getEnnesimaSestina(parseInt(document.getElementById("numeroIninput").value)));
		}

		function isDataEstrazione(data){
			if(data.getDay() == 2 || data.getDay() == 4 || data.getDay() == 5 || data.getDay() == 6){
				if(data.getHours() < 19){
					return true;
				}
			}
			return false;
		}

		function getData(){
			let d = new Date();
			while(!isDataEstrazione(d)){
				d.setTime(parseInt(d.getTime()) + 43200000);
			}
			let anno = d.getYear() + 1900;
			let mese = d.getMonth() + 1;
			let giorno = d.getDate();
			let ora = d.getHours();
			return (d.getDay() == 2 ? "Martedì" : (d.getDay() == 4 ? "Giovedì" : (d.getDay() == 5 ? "Venerdì" : "Sabato"))) + " " + (giorno < 10 ? "0" + giorno : giorno) + "/" + (mese < 10 ? "0" + mese : mese) + "/" + anno;
		}

		function setData(){
			dataProssimaEstrazione = getData();
		}

		function getSestina(){
			let stringa = document.getElementById("inputTestuale").value;
			if(stringa.length > 0){
				if(dataProssimaEstrazione.length == 0){
					setData();
					check();
				}
				stringa = dataProssimaEstrazione + stringa;
				let numero = 0;
				for(let i = 0; i < stringa.length; i++){
					numero *= 256;
					numero += stringa.charCodeAt(i);
					numero %= 622614630;
				}
				document.getElementById("sestinaDaTesto").value = getSestinaToString(getEnnesimaSestina(numero));
			}else{
				document.getElementById("sestinaDaTesto").value = "";
			}
		}

		function getSestinaACaso(){
			document.getElementById("sestinaCasuale").value = getSestinaToString(getEnnesimaSestina(parseInt(Math.random()*622614630)));
		}

		function pulisciCampi(){
			document.getElementById("sestinaDaNumero").value = "";
			document.getElementById("sestinaDaTesto").value = "";
			document.getElementById("inputTestuale").value = "";
			document.getElementById("sestinaCasuale").value = "";
			document.getElementById("numeroIninput").value = 1;
		}

		setInterval(check, 60000);

		function check(){
			if(dataProssimaEstrazione != getData()){
				dataProssimaEstrazione = setData();
				getSestina();
			}
		}
