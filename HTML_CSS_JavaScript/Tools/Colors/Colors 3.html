<!DOCTYPE html>
<html lang="en"><!--L03#015 - Anastasia - Colors-->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Colors</title>
		<style>
			body{
				margin: 0;
				transition: background-color 0.2s;
				min-height: 100vh;
				font-family: sans-serif;
			}
			#optionZone{
				padding: 10px;
				border-bottom: 2px solid #333;
			}
			h1#valueHexCode{
				background: #FFFF00; 
				padding: 5px; 
				margin: 0 0 10px 0 !important;
				font-size: 1.2em;
			}
			.color-row{
				padding: 5px;
				margin: 3px 0;
				border-radius: 8px;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-wrap: wrap;
				gap: 2px;
			}
			.radio-group{
				display: inline-flex;
				align-items: center;
				white-space: nowrap;
				margin: 2px;
			}
			output{
				display: inline-block;
				width: 22px;
				border-radius: 3px;
				font-family: monospace;
				margin-left: 2px;
				font-size: 0.9em;
				text-align: center;
			}
			button{
				cursor: pointer;
				padding: 5px 10px;
				font-weight: bold;
			}
			.nav-buttons{
				padding: 10px !important;
			}
			.nav-buttons button{
				width: 100px;
				height: 35px;
				font-size: 0.9em;
				margin: 3px;
			}
		</style>
	</head>
	<body>
		<div id="optionZone" style="background-color:#FFFFFF; text-align:center;">
			<h1 id="valueHexCode" style="background: #FFFF00; padding: 10px; margin: 0 0 20px 0;">Background page color hex code: #FFFFFF</h1>

			<div class="color-row" style="background-color: #FF0000;">
				<button type="button" onclick="changeColor(0,-1)">(-)</button>
				<script>
					const vals = ['00','11','22','33','44','55','66','77','88','99','aa','bb','cc','dd','ee','ff'];
					vals.forEach(v =>{
						let chk = v === 'ff' ? 'checked' : '';
						document.write(`<span class="radio-group"><input type="radio" name="Red" value="${v}" ${chk} onchange="changeBackgroundColor()"><output style="background:#FDCE98"><b>${v.toUpperCase()}</b></output></span>`);
					});
				</script>
				<button type="button" onclick="changeColor(0,1)">(+)</button>
			</div>

			<div class="color-row" style="background-color: #00FF00;">
				<button type="button" onclick="changeColor(1,-1)">(-)</button>
				<script>
					vals.forEach(v =>{
						let chk = v === 'ff' ? 'checked' : '';
						document.write(`<span class="radio-group"><input type="radio" name="Green" value="${v}" ${chk} onchange="changeBackgroundColor()"><output style="background:#FFF500"><b>${v.toUpperCase()}</b></output></span>`);
					});
				</script>
				<button type="button" onclick="changeColor(1,1)">(+)</button>
			</div>

			<div class="color-row" style="background-color: #0000FF;">
				<button type="button" onclick="changeColor(2,-1)">(-)</button>
				<script>
					vals.forEach(v =>{
						let chk = v === 'ff' ? 'checked' : '';
						document.write(`<span class="radio-group"><input type="radio" name="Blue" value="${v}" ${chk} onchange="changeBackgroundColor()"><output style="background:#56DDFF"><b>${v.toUpperCase()}</b></output></span>`);
					});
				</script>
				<button type="button" onclick="changeColor(2,1)">(+)</button>
			</div>
		</div>

		<div class="nav-buttons" style="text-align: center; padding: 20px;">
			<button type="button" onclick="color(0,0,0)">Black</button>
			<button type="button" onclick="color(15,15,15)">White</button><br>
			<button type="button" onclick="color(15,0,0)">Red</button>
			<button type="button" onclick="color(0,15,0)">Green</button>
			<button type="button" onclick="color(0,0,15)">Blue</button><br>
			<button type="button" onclick="color(0,15,15)">Cyan</button>
			<button type="button" onclick="color(15,0,15)">Magenta</button>
			<button type="button" onclick="color(15,15,0)">Yellow</button><br>
			<button type="button" onclick="darkerAll()">Darker</button>
			<button type="button" onclick="brighterAll()">Brighter</button><br>
			<button type="button" onclick="random()">Random</button>
		</div>

	<script>
		const basicColors = ['Red', 'Green', 'Blue'];

		function getColor(){
			let hex = "#";
			basicColors.forEach(name =>{
				const active = document.querySelector(`input[name="${name}"]:checked`);
				hex += active ? active.value : "00";
			});
			return hex.toUpperCase();
		}

		function changeBackgroundColor(){
			const color = getColor();
			document.body.style.backgroundColor = color;
			document.getElementById("valueHexCode").innerText = "Background page color hex code: " + color;
			document.getElementById("optionZone").style.backgroundColor = color;
		}

		function brighterBasic(idx){
			let ele = document.getElementsByName(basicColors[idx]);
			for(let j = ele.length - 2; j >= 0; j--){
				if(ele[j].checked){
					ele[j].checked = false;
					ele[j + 1].checked = true;
					break;
				}
			}
			changeBackgroundColor();
		}

		function darkerBasic(idx){
			let ele = document.getElementsByName(basicColors[idx]);
			for(let j = 1; j < ele.length; j++){
				if(ele[j].checked){
					ele[j].checked = false;
					ele[j - 1].checked = true;
					break;
				}
			}
			changeBackgroundColor();
		}

		function brighterAll(){
			[0,1,2].forEach(i => brighterBasic(i));
		}

		function darkerAll(){
			[0,1,2].forEach(i => darkerBasic(i));
		}

		function color(r, g, b){
			document.getElementsByName("Red")[r].checked = true;
			document.getElementsByName("Green")[g].checked = true;
			document.getElementsByName("Blue")[b].checked = true;
			changeBackgroundColor();
		}

		function changeColor(idx, delta){
			delta > 0 ? brighterBasic(idx) : darkerBasic(idx);
		}

		function random(){
			basicColors.forEach(name =>{
				let ele = document.getElementsByName(name);
				let r = Math.floor(Math.random()*ele.length);
				ele[r].checked = true;
			});
			changeBackgroundColor();
		}

		changeBackgroundColor();
	</script>
	</body>
</html>
