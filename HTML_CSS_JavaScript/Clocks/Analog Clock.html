<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Analog Clock</title>
		<style>
			body{
				display: flex;
				height: 100vh;
				margin: 0;
				background: #111;
				justify-content: center;
				align-items: center;
				overflow: hidden;
				font-family: Arial, sans-serif;
			}
			canvas{
				background-color: #000;
				border-radius: 50%;
				box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
				max-width: 90vw;
				max-height: 90vh;
			}
		</style>
	</head>
	<body>
		<canvas id="analogClock"></canvas>
		<script>
			const CANVAS = document.getElementById('analogClock');
			const CTX = CANVAS.getContext('2d');
			let radius;

			function resizeCanvas(){
				const size = Math.min(window.innerWidth, window.innerHeight)*0.85;
				CANVAS.width = size;
				CANVAS.height = size;
				radius = CANVAS.height/2;
				CTX.setTransform(1, 0, 0, 1, 0, 0); 
				CTX.translate(radius, radius);
				drawClock();
			}

			function drawClock(){
				drawFace(CTX, radius);
				drawNumbers(CTX, radius);
				drawTime(CTX, radius);
			}

			function drawFace(CTX, radius){
				CTX.beginPath();
				CTX.arc(0, 0, radius*0.95, 0, 2*Math.PI);
				CTX.fillStyle = '#000';
				CTX.fill();
				const grad = CTX.createRadialGradient(0, 0, radius*0.85, 0, 0, radius*1.05);
				grad.addColorStop(0, '#0ff');
				grad.addColorStop(0.5, '#222');
				grad.addColorStop(1, '#0ff');
				CTX.strokeStyle = grad;
				CTX.lineWidth = radius*0.07;
				CTX.stroke();
				CTX.beginPath();
				CTX.arc(0, 0, radius*0.05, 0, 2*Math.PI);
				CTX.fillStyle = '#0ff';
				CTX.fill();
			}

			function drawNumbers(CTX, radius){
				CTX.font = radius*0.15 + "px Arial";
				CTX.fillStyle = '#0ff';
				CTX.textBaseline = "middle";
				CTX.textAlign = "center";
				for(let num = 1; num <= 12; num++){
					const ang = num*Math.PI/6;
					CTX.rotate(ang);
					CTX.translate(0, -radius*0.78);
					CTX.rotate(-ang);
					CTX.fillText(num.toString(), 0, 0);
					CTX.rotate(ang);
					CTX.translate(0, radius*0.78);
					CTX.rotate(-ang);
				}
			}

			function drawTime(CTX, radius){
				const now = new Date();
				let hour = now.getHours();
				let minute = now.getMinutes();
				let second = now.getSeconds();
				hour = hour%12;
				const hourAngle = (hour*Math.PI/6) + (minute*Math.PI/(6*60)) + (second*Math.PI/(360*60));
				const minuteAngle = (minute*Math.PI/30) + (second*Math.PI/(30*60));
				const secondAngle = second*Math.PI/30;
				drawHand(CTX, hourAngle, radius*0.5, radius*0.06, '#0ff');
				drawHand(CTX, minuteAngle, radius*0.75, radius*0.04, '#0ff');
				drawHand(CTX, secondAngle, radius*0.85, radius*0.02, '#f00');
			}

			function drawHand(CTX, pos, length, width, color){
				CTX.beginPath();
				CTX.lineWidth = width;
				CTX.lineCap = "round";
				CTX.strokeStyle = color;
				CTX.moveTo(0, 0);
				CTX.rotate(pos);
				CTX.lineTo(0, -length);
				CTX.stroke();
				CTX.rotate(-pos);
			}

			window.addEventListener('resize', resizeCanvas);
			setInterval(drawClock, 200);
			resizeCanvas();
		</script>
	</body>
</html>
